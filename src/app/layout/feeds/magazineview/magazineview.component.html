<router-outlet></router-outlet>
<div [@routerTransition]>
    <!--<div class="row">
        <div class="col-sm-9 offset-sm-3">
            <app-page-header [heading]="'Feeds'" (childData)='handleEvent($event)'></app-page-header>
        </div>
    </div>-->



  <div class="row">
    <div class="col">
      <div class="col-sm-6 offset-sm-3">
    
          <div class="card-blocks">
            <div class="row">

              <div class="feeds-entries" *ngFor="let item of feeds">
              <div class="magazine-hover-control">
              <app-hover-toolbar></app-hover-toolbar>
              </div>
               <div class="feed-entry magazine-feed-entry"> 
                <div class="desc-image">
                 <img src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png" class="magazine-image">
                
                </div>

                <div class="content">
                                    
                    <h4 class="feed-heading"><strong>{{item.title}}</strong></h4>
                    <a href={{item.url}} class="metadata-magazine">
                      {{item.category}}
                    </a>
                    <a href={{item.url}} class="metadata-magazine">
                      {{item.date}}
                    </a>
                    
                    <div class="feed-content">
                        {{item.desc.substring(0,60)}}
                    </div>
                   
                    <div class="row feed-bar">
                        <div class="col-6 col-sm-6 offset-sm-10">
                        <button class="btn btn-sm btn-success"(click)="open(item)"><i class="fa fa-fw fa-star"></i></button>
                        <button class="btn btn-sm btn-success" (click)="readlater(item)"><i class="fa fa-fw fa-bookmark"></i></button>
                        <button class="btn btn-sm btn-success"><i class="fa fa-close hide-icon"></i></button>
                        </div>
                    </div>    
                </div>
               </div> 
            </div>
          </div>
    
        </div>

      </div> 
    </div>    
  </div>
</div>
