<div [@routerTransition]>

      <div class="row">
        <h2 class="feed-page-header">
           Feeds
        </h2>
        <app-page-header></app-page-header>
      </div>
    <div class="row centered title-list">
    	<div class="col">
            <div class="mb-3">
    	<div class="card-header title-header"><strong>All Feeds</strong></div>
    	<div class="list-entries lists" *ngFor="let item of feeds">
        <div class="list-item">
            <a class="nav-item items" (click)="readlater(item)"><i class="fa fa-fw fa-bookmark"></i></a>
            <a href={{item.url}} class="feeds-list">{{item.title}}</a>
        </div>

        <div class="ago">
        <a class="nav-item" href="#"><i class="fa fa-fw fa-star"></i></a>
        <a class="nav-item" href="#"><i class="fa fa-fw fa-twitter"></i></a>
        <a class="nav-item" href="#"><i class="fa fa-fw fa-facebook"></i></a>
        <a class="nav-item" href="#"><i class="fa fa-fw fa-linkedin"></i></a>
        <a class="nav-item" href="#"><i class="fa fa-fw fa-yahoo"></i></a>
        <small class="text-muted"><i class="fa fa-clock-o"></i> {{item.date}}</small>
        <a class="nav-item" href="#"><i class="fa fa-fw fa-close"></i></a>
        </div>
        <div><p class="list-group-item-text desc">{{item.desc}}</p></div>
      </div> 
      
    </div>    
    </div>
</div>
