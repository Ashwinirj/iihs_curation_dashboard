<div [@routerTransition]>
      <div class="row">
        <div class="col-sm-9 offset-sm-3">
              <app-page-header [heading]="'Feeds'"></app-page-header>
        </div>
</div>


  <div class="row">
   
        <div class="col-sm-6 offset-sm-3">
    
    	<div class="card-blocks">
          <div class="row">
            <div class="feeds-entries" *ngFor="let item of feeds">
              <div class="row">
              <h4 class="feed-heading"><strong>{{item.title}}</strong></h4>
              </div>
              <div class="row">
              <div class="metadata-article">
                      {{item.date}}
              </div>
              </div>
              <div class="row">
              <div class="navbar-nav article-tool-bar">
                <div ngbDropdown class="d-inline-block">
                 <button class="save btn btn-sm btn-success" ngbDropdownToggle><i class="fa fa-fw fa-star-o"></i></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="form-group">
                      <form class="form-inline form-group">
                        <input class="form-control mr-sm-2" type="text" placeholder="Find a board">
                      </form>
                      <div class="field" *ngFor="let item of boards">
                        <i class="fa fa-fw fa-star-o"></i>
                          {{item.title}}
                          <div class="savebutton">
                            <button class="save-board btn btn-sm btn-success" ><i class="fa fa-fw fa-plus"></i>save</button>
                          </div>
                      </div>
                      
                      <div class="border-board" >
                        <a href="javascript(0):void"><i class="fa fa-fw fa-plus"></i>Create a Board</a>
                      </div>

                    </div>
                </div>
                  <button class="readlater btn btn-sm btn-success" (click)="readlater(item)"><i class="fa fa-fw fa-bookmark-o"></i></button>
                  <button class="hide btn btn-sm btn-success"><i class="fa fa-close hide-icon">
                    </i></button>
                </div>
              </div>
              <div class="row">
                <img data-external="yes" src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png" data-image-enhancer="larger than 578" class="article-image">
              </div>
              <div class="row">
                <div class="feed-content article-feed-content">
                        {{item.desc}}
                    </div>
              </div>
            </div>

        </div>
    
    </div>

      </div> 
       
    </div>
</div>
