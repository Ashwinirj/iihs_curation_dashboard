<router-outlet></router-outlet>
<div [@routerTransition]>
    <div class="row">
        <div class="col-sm-9 offset-sm-3">
            <app-page-header [heading]="'Feeds'" (childData)='handleEvent($event)'></app-page-header>
        </div>
    </div>
<div *ngIf = "Dataglobal === undefined" > 
  <app-magazineview></app-magazineview>
</div>
<div *ngIf = "Dataglobal === 'Magazine'" > 
  <app-magazineview></app-magazineview>
</div>
<div *ngIf = "Dataglobal === 'Article'" > 
  <app-articleview></app-articleview>
</div>
<div *ngIf = "Dataglobal === 'Card'" > 
  <app-card-view></app-card-view>
</div>
<div *ngIf = "Dataglobal === 'Title'" > 
  <app-title-view></app-title-view>
</div>
</div>
