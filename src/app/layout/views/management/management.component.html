<div [@routerTransition]>
      <div class="row">
            <div class="usermang">
                  <div class="col">
                  <h4>Create Group</h4>
                  </div>
                  <div>
                      <input type="text" class="form-control" placeholder="Group name" value="{{catvalue}}" [(ngModel)]="groupname">
                      <button (click)="addGroup()">Add Group</button>
                  </div>
      
          </div>  
      </div> 
      <div class="row">
            <div class="usermang">
                  <div class="col">
                  <h4>User Management</h4>
                  </div>
              

              <div class="form-item" >
                <input #name placeholder="name" />
                <input #mail placeholder="email">
                  <select  #user class="form-type">
                    <option value=null disabled selected>Type</option>
                    <option *ngFor="let item of usertypes" [value]="item.name">{{item.name}}</option>
                  </select>
                  <select  #group class="form-type">
                    <option value=null disabled selected>Group</option>
                    <option *ngFor="let group of groups" [value]="group.value.groupname">{{group.value.groupname}}</option>
                  </select>
                <button (click)="addContact(name.value,mail.value,user.value,group.value)">Add User</button>

              </div>

              <table class="userinfo">
              <tr *ngFor="let contact of contacts" style="margin-bottom: 10px;">
              <td>{{contact.descr}}</td> <td><button (click)="removeContact(contact)">Remove</button></td>
              </tr>
            </table>
          </div>  
      </div> 
      
</div>
