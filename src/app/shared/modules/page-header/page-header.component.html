<div class="row">
    <div class="col-sm-6 page-header">

        <h2 >
            {{heading}}
        </h2>
    </div>
</div>
<div class="row">


<div class="col-sm-6 form-item">
<!--Date filter form-->

    <form [formGroup]="loginForm" class="form-inline form-group">
    <div class="form-from">
                    <label class="page-header-form">From</label>

            <input class="form-control mr-sm-2" type="date" placeholder="From" formControlName="fromdate">
      </div>
        <div class="form-to form-group">
            <label class="page-header-form">To</label>
            <input class="form-control mr-sm-2" type="date" placeholder="To" formControlName="todate">

            <button type="button" class="btn btn-sm btn-success" (click)="datefilter()" >Filter</button>
        </div>
    </form>

    </div>
    <div class="col-sm-6">
        <div class="nav navbar-nav navbar-right page-header-nav">
                <div ngbDropdown class="d-inline-block" [autoClose]='false'>
                    <input type="text" placegolder="Selected Categories" value="{{selectedVal}}">
                    <button class="btn btn-outline-primary nav-item-filters categories" title="Categories" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-fw fa-angle-down icon-header"></i>

                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="form-group">
                      
                    
                            <select #cat multiple="" class="form-control"
                            [(ngModel)]="selectedVal">
                           
                                <option> UrbanWater</option>
                                <option> Urban Environment</option>
                                <option> Urban Waste</option>
                    
                                <option> Urban Transportation and Mobility
                                    </option>
                            
                                <option> Urban Infrastructure
                                </option>
                            
                                    <option> Urban Economic Growth and Development
                                    </option>
                            
                            <option> Urban Power
                                    </option>
                         <option>Urban Housing and Land    
                                    </option>
                    
                                <option> Urban Heritage
                                </option>
                            
                            <option> Urban Health
                                    </option>
                        <option> AMRUT Smart Cities Mission
                                    </option>
                            <option>
                            Agriculture   
                                </option>
                            </select>

               
                    </div>
                </div>

                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary nav-item-filters"  title="Change Layout" id="dropdownBasic1" ngbDropdownToggle>
                   <i *ngIf="!iconmagazine && !iconcard && !icontitle && !iconarticle" class="fa fa-fw fa-bars icon-header" ></i>
                    <i *ngIf="iconmagazine" class="fa fa-fw fa-bars icon-header" ></i>

                    <i *ngIf="iconarticle" class="fa fa-fw fa-newspaper-o icon-header" ></i>

                    <i *ngIf="icontitle" class="fa fa-fw fa-list icon-header" ></i>

                    <i *ngIf="iconcard" class="fa fa-fw fa-th icon-header" ></i>
                    
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="form-group dropdown-width">                    
                   <fieldset class="form-group field">
                       <div class="radio">
                           <label>
                               <input type="radio" #articleview name="optionsRadios" id="optionsRadios1" value="Article" (click)="onChangeView(articleview)" > Article View
                           </label>
                       </div>
                       <div class="radio">
                           <label>
                               <input type="radio" #magazineview name="optionsRadios" id="optionsRadios2" value="Magazine" (click)="onChangeView(magazineview)" > Magazine View
                           </label>
                       </div>
                       <div class="radio">
                           <label>
                               <input type="radio" #titleview name="optionsRadios" id="optionsRadios3" value="Title" (click)="onChangeView(titleview)" > Title View
                           </label>
                       </div>
                       <div class="radio">
                           <label>
                               <input type="radio" #cardview name="optionsRadios" id="optionsRadios3" value="Card" (click)="onChangeView(cardview)" > Card View
                           </label>
                       </div>
                   </fieldset>
                </div>
            </div>
                   
            <div><app-modal #modal></app-modal>
            <button (click)="modal.openshareteam(desc)" class="nav-item-filters" title="Share with teammates"> <i class="fa fa-fw fa-users icon-header"></i></button></div> 
       
           
            <button (click)="newsletter" class="nav-item-filters" title="Create Team Newsletter"> <i class="fa fa-fw fa-envelope icon-header" ></i></button>
            
            <button (click)="refresh()" class="nav-item-filters" title="Refresh"> <i class="fa fa-fw fa-refresh icon-header" ></i></button>
             
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary nav-item-filters" title="More options" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-fw fa-ellipsis-h icon-header" ></i></button>
                <div ngbDropdownMenu dropdown-menu-left aria-labelledby="dropdownBasic1" class="form-group dropdown-width placement-small-screen">
                    <fieldset class="form-group field">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" (click)="onChange('Article')"> Most Popular
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" (click)="onChange('Magazine')"> Latest
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" (click)="onChange('Title')"> Latest & Oldest
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" (click)="onChange('Card')"> Oldest
                            </label>
                        </div>
                    </fieldset>
                   <div class="border-more" >
                    <label class="checkbox-inline">
                            <input type="checkbox" checked="">Unread

                        </label>
                   </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
