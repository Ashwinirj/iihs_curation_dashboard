<div [@routerTransition]>

              <app-page-header [heading]="'Feeds'"></app-page-header>

</div>-->


  <div class="row">
   
        <div class="col-sm-6 offset-sm-3">
    
    	<div class="card-blocks">
          <div class="row">
            <div class="feeds-entries" *ngFor="let item of incomingfeeds;let i=index;">
              <!--Feed Title-->
              <div class="row">
                <app-modal #modal [item]="item.doc" [metadata]="metadata"></app-modal>
               <a (click)="modal.open(desc)"><h4 class="feed-heading"><strong>{{item.doc.title}}</strong></h4></a>
               
              </div>
              <!--Feed Category-->
              <div class="row">
              <a class="metadata-article">
                      {{item.doc.category}}
              </a>
              <!--Feed Date-->
              <a href={{item.doc.url}} class="metadata-article">
                      {{item.doc.date}}
              </a>
              </div>
              <!--Feed Toolbar-->
              <div class="row">

                <app-article-toolbar></app-article-toolbar>
              

              </div>
              <!--Feed Image-->
              <div *ngIf="checkimg(item.doc.desc)" class="row">
                <!--<div [innerHtml]="extracturl(item.doc.desc)" class="article-image"></div>-->
                <img [src]="extracturl(item.doc.desc)" data-image-enhancer="larger than 578" class="article-image">
              </div>
              <div *ngIf="!checkimg(item.doc.desc)" class="row">
                <img src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png" data-image-enhancer="larger than 578" class="article-image">
                
              </div>
              <!--Feed Desc-->
              <div class="row">
                <div *ngIf="checkimg(item.doc.desc)" class="feed-content article-feed-content">
                      
                </div>
                <div *ngIf="!checkimg(item.doc.desc)" class="feed-content article-feed-content">
                        {{item.doc.desc.substring(0,250)}}
                </div>
              </div>
            </div>

        </div>
    
    </div>

      </div> 
       
    </div>
</div>
