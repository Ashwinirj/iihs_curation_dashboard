                <ng-template  #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">
                          <div class="row">
                             <div class="modal-tool-bar">
                                <app-createboardcomponent class="modal-star"></app-createboardcomponent>
                                    
                                <a class="nav-item" (click)="change()"><i *ngIf="!icon" class="fa fa-fw fa-bookmark-o" title="Read Later"></i>
                                  <i *ngIf="icon" class="fa fa-fw fa-bookmark" title="Read Later"></i>
                                </a>
                                <a class="nav-item" href="#"><i class="fa fa-fw fa-check" title="Mark as read"></i></a>
                                <a class="nav-item" (click)="d('Cross click')"><i class="fa fa-fw fa-close" title="Mark as read and hide"></i></a>
                                    
                              </div>
                            </div>
                          </h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                         
                              <div class="col-sm-8 offset-sm-2">
                          
                            <div class="card-blocks">
                                <div class="row">
                                  
                    
                                    <div class="row">
                                     <a><h4 class="feed-heading"><strong>{{item.title}}</strong></h4></a>

                                    </div>
                                    
                                    <div class="row">
                                    <a class="metadata-modal">
                                       {{item.category}}     
                                    </a>
                                    <a class="metadata-modal">
                                       {{item.date}}      
                                    </a>
                                    </div>
                                    
                                    <div class="row">
                                      <img data-external="yes" src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png" data-image-enhancer="larger than 578" class="modal-image">
                                    </div>
                                    <div class="row">
                                      <div class="modal-feed-content">
                                             {{item.desc}}
                                          </div>
                                    </div>
                                    <div class="row">
                                      <button type="button" class="btn btn-secondary"><a href="{{item.url}}">Visit Website
                                      </a></button>
                                    
                                    </div>

                              </div>
                          
                          </div>


                            </div> 
                             
                          </div>
                        
                         
                          
                    </div>
                    <div class="modal-footer">
                    </div>
                </ng-template>
                <ng-template  #newcontent let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">
                          <div class="row">
                             <div class="modal-tool-bar">
                                <app-createboardcomponent class="modal-star"></app-createboardcomponent>
                                    
                                <a class="nav-item" (click)="change()"><i *ngIf="!icon" class="fa fa-fw fa-bookmark-o" title="Read Later"></i>
                                  <i *ngIf="icon" class="fa fa-fw fa-bookmark" title="Read Later"></i>
                                </a>
                                <a class="nav-item" href="#"><i class="fa fa-fw fa-check" title="Mark as read"></i></a>
                                <a class="nav-item" (click)="d('Cross click')"><i class="fa fa-fw fa-close" title="Mark as read and hide"></i></a>
                                    
                              </div>
                            </div>
                          </h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        hello
                         
                          
                    </div>
                    <div class="modal-footer">
                    </div>
                </ng-template>
